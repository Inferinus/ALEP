<form #loanForm="ngForm" (ngSubmit)="onSubmit(loanForm)">
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" required [(ngModel)]="loanApplication.gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="married">Married</label>
      <select class="form-control" id="married" required [(ngModel)]="loanApplication.married" name="married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="dependents">Dependents</label>
      <input type="number" class="form-control" id="dependents" required [(ngModel)]="loanApplication.dependents" name="dependents">
    </div>
  
    <div class="form-group">
      <label for="education">Education</label>
      <select class="form-control" id="education" required [(ngModel)]="loanApplication.education" name="education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="selfEmployed">Self Employed</label>
      <select class="form-control" id="selfEmployed" required [(ngModel)]="loanApplication.selfEmployed" name="selfEmployed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="applicantIncome">Applicant Income</label>
      <input type="number" class="form-control" id="applicantIncome" required [(ngModel)]="loanApplication.applicantIncome" name="applicantIncome">
    </div>
  
    <div class="form-group">
      <label for="coapplicantIncome">Coapplicant Income</label>
      <input type="number" class="form-control" id="coapplicantIncome" [(ngModel)]="loanApplication.coapplicantIncome" name="coapplicantIncome">
    </div>
  
    <div class="form-group">
      <label for="loanAmount">Loan Amount</label>
      <input type="number" class="form-control" id="loanAmount" required [(ngModel)]="loanApplication.loanAmount" name="loanAmount">
    </div>
  
    <div class="form-group">
      <label for="loanTerm">Loan Term (in months)</label>
      <input type="number" class="form-control" id="loanTerm" required [(ngModel)]="loanApplication.loanTerm" name="loanTerm">
    </div>
  
    <div class="form-group">
      <label for="creditHistory">Credit History</label>
      <select class="form-control" id="creditHistory" required [(ngModel)]="loanApplication.creditHistory" name="creditHistory">
        <option value="1">Good</option>
        <option value="0">Bad</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="propertyArea">Property Area</label>
      <select class="form-control" id="propertyArea" required [(ngModel)]="loanApplication.propertyArea" name="propertyArea">
        <option value="Rural">Rural</option>
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
